<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Flashcards</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <h1>Manage Flashcards</h1>
    </header>
    <div class="container">
        <div id="flashcards"></div>
        <form id="flashcard-form">
            <input type="text" id="word" placeholder="Word" required>
            <textarea id="definition" placeholder="Definition" required></textarea>
            <button type="submit">Add Flashcard</button>
        </form>
    </div>
	<div id="message"></div>
    <script src="js/flashcards.js"></script>
</body>
</html>
